version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - about_course
  - about_course_components
  - about_course_labs
  - about_department_courses
  - about_number_of_uni_courses
  - about_num_topics_in_course

entities:
  - course
  - department
  - university

actions:
  - action_course_info
  - action_course_components
  - action_course_labs
  - action_department_courses
  - action_number_of_uni_courses
  - action_num_topics_in_course

slots:
  course:
    type: text
    initial_value: ""
  department:
    type: any
    initial_value: ""
  university:
    type: text
    initial_value: ""

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
