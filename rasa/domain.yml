version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - about_course
  - about_course_lecture_topics
  - about_course_uni_topic
  - about_dep_offer_course
  - about_content_course_lecture

entities:
  - course
  - lecture
  - topic
  - university

actions:
  - action_course_info
  - action_course_lecture_topics
  - action_course_uni_topic
  - action_dep_offer_course
  - action_content_course_lecture

slots:
  course:
    type: any
    initial_value: "initial"
  lecture:
    type: any
    initial_value: "initial"
  university:
    type: any
    initial_value: "initial"
  topic:
    type: any
    initial_value: "initial"

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
